<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Puisi Cinta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    html {
        height: 100%;
        overflow: hidden;
    }

    body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #fff;
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        height: 100%;
        overflow: hidden;
        position: relative;
        padding: 10px;
        touch-action: manipulation;
    }

    /* Efek bintang latar belakang */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        position: relative;
        z-index: 2;
        padding: 10px;
    }

    #startScreen, .page, #endScreen {
        text-align: center;
        display: none;
        padding: 30px 20px;
        width: 100%;
        line-height: 1.6;
        font-size: clamp(18px, 5vw, 26px);
        animation: fadeIn 1s ease-out;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        -webkit-overflow-scrolling: touch;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0; 
            transform: translateY(20px) scale(0.98);
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1);
        }
    }

    #startScreen {
        display: block;
    }

    .title {
        font-size: clamp(2rem, 8vw, 3.5rem);
        margin-bottom: 15px;
        background: linear-gradient(45deg, #ff4f8a, #ff8fab, #ffb3c6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 5px 15px rgba(255, 79, 138, 0.3);
        font-weight: bold;
        letter-spacing: 0.5px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: clamp(1rem, 4vw, 1.2rem);
        margin-bottom: 25px;
        color: #e0e0e0;
        font-style: italic;
        line-height: 1.4;
    }

    .btn {
        padding: clamp(14px, 4vw, 16px) clamp(30px, 8vw, 40px);
        background: linear-gradient(45deg, #ff4f8a, #e91e63);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: clamp(18px, 4vw, 22px);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        position: relative;
        overflow: hidden;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
    }

    .btn:hover, .btn:active {
        background: linear-gradient(45deg, #ff6b9d, #ff4f8a);
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(233, 30, 99, 0.6);
    }

    .music-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
    }

    .music-btn {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        margin: 5px;
    }

    .music-controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .music-info {
        font-size: 14px;
        color: #ffb3c6;
        margin-top: 10px;
        font-style: italic;
    }

    .page-content {
        min-height: clamp(180px, 40vh, 250px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
        font-style: italic;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
    }

    .progress-container {
        width: 100%;
        max-width: 600px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 12px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff4f8a, #ff8fab);
        border-radius: 10px;
        transition: width 0.5s ease;
        box-shadow: 0 0 10px rgba(255, 79, 138, 0.5);
    }

    .page-indicator {
        font-size: clamp(14px, 3.5vw, 16px);
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 15px;
    }

    .closing-image {
        max-width: min(300px, 80vw);
        max-height: min(300px, 80vw);
        border-radius: 20px;
        margin: 20px 0;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.2);
        animation: imageFloat 4s ease-in-out infinite;
    }

    @keyframes imageFloat {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.02); }
    }

    .closing-message {
        font-size: clamp(1.1rem, 4vw, 1.3rem);
        margin: 15px 0;
        color: #ffb3c6;
        font-style: italic;
        text-shadow: 0 2px 10px rgba(255, 179, 198, 0.3);
        line-height: 1.4;
    }

    @media (max-height: 500px) and (orientation: landscape) {
        body { padding: 5px; }
        .container { padding: 5px; }
        #startScreen, .page, #endScreen { padding: 15px 10px; margin-bottom: 10px; }
        .page-content { min-height: 120px; margin-bottom: 10px; }
        .music-section { padding: 15px; margin: 10px 0; }
    }
</style>
</head>
<body>

<!-- Efek bintang latar belakang -->
<div class="stars" id="stars"></div>

<div class="container">
    <!-- ðŸŸ£ HALAMAN AWAL -->
    <div id="startScreen">
        <h1 class="title">Puisi untuk Ratu Pesona Gadis Alban</h1>
        <p class="subtitle">Sebuah perjalanan kata tentang cinta dan takdir</p>
        
        <!-- Section Musik -->
        <div class="music-section">
            <h3 style="color: #ffb3c6; margin-bottom: 15px;">ðŸŽµ Musik Latar</h3>
            <div class="music-controls">
                <button class="btn music-btn" onclick="initMusic('option1')">Musik 1 (Romantis)</button>
                <button class="btn music-btn" onclick="initMusic('option2')">Musik 2 (Soft)</button>
                <button class="btn music-btn" onclick="initMusic('option3')">Musik 3 (Instrumental)</button>
            </div>
            <p class="music-info">Pilih salah satu musik lalu tekan "Mulai Membaca"</p>
        </div>
        
        <button class="btn" onclick="startPoem()">Mulai Membaca</button>
    </div>

    <!-- ðŸŸ£ HALAMAN PUISI PER PARAGRAF -->
    <div id="page1" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page2" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page3" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page4" class="page">
        <div class="page-content"></div>
    </div>

    <!-- ðŸŸ£ HALAMAN PENUTUP DENGAN GAMBAR -->
    <div id="endScreen">
        <h2 class="title" style="font-size: clamp(1.8rem, 6vw, 2.5rem);">Terima Kasih</h2>
        <p class="closing-message">Untuk semua momen indah yang telah kita lewati bersama</p>
        
        <img src="https://images.unsplash.com/photo-1516487106395-f3c55b3f4b1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" 
             alt="Momen Indah" 
             class="closing-image">
        
        <p class="closing-message">Selalu ada untukmu, hari ini dan selamanya</p>
        
        <!-- Kontrol Musik di Akhir -->
        <div class="music-section">
            <h3 style="color: #ffb3c6; margin-bottom: 15px;">ðŸŽµ Kontrol Musik</h3>
            <div class="music-controls">
                <button class="btn music-btn" onclick="playMusic()">Putar</button>
                <button class="btn music-btn" onclick="pauseMusic()">Jeda</button>
                <button class="btn music-btn" onclick="stopMusic()">Stop</button>
            </div>
        </div>
        
        <button class="btn" id="restartBtn" onclick="restartPoem()">Baca Lagi</button>
    </div>

    <!-- Progress bar dan indikator halaman -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="page-indicator" id="page-indicator">1 / 4</div>

    <!-- Tombol Lanjut di bawah -->
    <button id="nextBtn" class="btn" onclick="nextPage()">Lanjut</button>
</div>

<script>
const paragraphs = [
`Di antara sunyi yang jatuh perlahan,
kau hadir memecahkan sepi yang lama menetap.
Aku selalu mengingat kembali awal pertemuan kita
di setiap hariku
karena semesta harus tahu
betapa besar sayangku padamu.`,

`Kau seperti angin yang berhembus lembut,
menyelinap masuk ke celah-celah hatiku
yang hampir saja membeku.
Tanpa suara, tanpa jeda, tanpa permisi,
namun cukup untuk membuat seluruh duniaku kembali berbunga.`,

`Jika cinta adalah sebuah perjalanan,
maka langkahku akan terus menuju dirimu
meski waktu berubah arah,
meski dunia berganti warna.
Sebab caraku mencintaimu
adalah nyala yang tak pernah padam.`,

`Dan bila suatu hari kau bertanya
mengapa aku tak pernah letih menunggumu,
akan kujawab perlahan,
dengan suara paling jujur dari hatiku:
karena dalam dirimulah
hatiku menemukan rumahnya.`
];

let pageNow = 1;
let charIndex = 0;
let speed = 40;
let currentAudio = null;
let selectedMusic = null;

// Multiple music options dengan sumber yang berbeda
const musicOptions = {
    option1: {
        url: "https://assets.mixkit.co/music/preview/mixkit-romantic-serenade-667.mp3",
        name: "Musik Romantis"
    },
    option2: {
        url: "https://assets.mixkit.co/music/preview/mixkit-gently-romantic-667.mp3", 
        name: "Musik Soft"
    },
    option3: {
        url: "https://assets.mixkit.co/music/preview/mixkit-deep-urban-623.mp3",
        name: "Musik Instrumental"
    }
};

// ============================
// FUNGSI MUSIK - MULTIPLE APPROACH
// ============================

function initMusic(option) {
    // Hentikan musik sebelumnya jika ada
    if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
    }
    
    selectedMusic = option;
    const music = musicOptions[option];
    
    // Approach 1: Buat audio element baru setiap kali
    currentAudio = new Audio();
    currentAudio.src = music.url;
    currentAudio.loop = true;
    currentAudio.volume = 0.7;
    
    // Preload metadata
    currentAudio.preload = "metadata";
    
    console.log(`Musik dipilih: ${music.name}`);
    
    // Coba load musik
    currentAudio.load();
    
    // Event listeners
    currentAudio.addEventListener('canplaythrough', function() {
        console.log(`Musik ${music.name} siap diputar`);
    });
    
    currentAudio.addEventListener('error', function(e) {
        console.error('Error loading audio:', e);
        alert('Maaf, musik tidak dapat dimuat. Silakan coba opsi musik lain.');
    });
    
    // Coba play sekali untuk unlock (akan di-pause langsung)
    const playPromise = currentAudio.play();
    if (playPromise !== undefined) {
        playPromise.then(() => {
            console.log('Audio context unlocked');
            currentAudio.pause();
        }).catch(error => {
            console.log('Audio play blocked, need user interaction');
        });
    }
}

function playMusic() {
    if (!selectedMusic) {
        alert('Silakan pilih musik terlebih dahulu');
        return;
    }
    
    if (!currentAudio) {
        initMusic(selectedMusic);
    }
    
    const playPromise = currentAudio.play();
    
    if (playPromise !== undefined) {
        playPromise.then(() => {
            console.log('Musik berhasil diputar');
        }).catch(error => {
            console.error('Gagal memutar musik:', error);
            
            // Fallback: Coba buat audio element baru
            const music = musicOptions[selectedMusic];
            const newAudio = new Audio(music.url);
            newAudio.loop = true;
            newAudio.volume = 0.7;
            
            newAudio.play().then(() => {
                console.log('Musik berhasil diputar dengan fallback');
                currentAudio = newAudio;
            }).catch(fallbackError => {
                console.error('Fallback juga gagal:', fallbackError);
                alert('Tidak dapat memutar musik. Pastikan browser mengizinkan audio.');
            });
        });
    }
}

function pauseMusic() {
    if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        console.log('Musik dijeda');
    }
}

function stopMusic() {
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        console.log('Musik dihentikan');
    }
}

// ============================
// FUNGSI PUISI
// ============================

function startPoem() {
    if (!selectedMusic) {
        if (confirm('Anda belum memilih musik. Ingin lanjut tanpa musik?')) {
            document.getElementById("startScreen").style.display = "none";
            updateProgress();
            showPage(pageNow);
        }
        return;
    }
    
    document.getElementById("startScreen").style.display = "none";
    
    // Coba memutar musik setelah user interaction
    setTimeout(() => {
        playMusic();
    }, 500);
    
    updateProgress();
    showPage(pageNow);
}

function showPage(num) {
    charIndex = 0;
    const page = document.getElementById("page" + num);
    const pageContent = page.querySelector('.page-content');
    pageContent.innerHTML = "";
    page.style.display = "block";
    typeText(pageContent, paragraphs[num - 1]);
}

function typeText(element, text) {
    if (charIndex < text.length) {
        element.innerHTML += text[charIndex];
        charIndex++;
        setTimeout(() => typeText(element, text), speed);
    } else {
        document.getElementById("nextBtn").style.display = "block";
    }
}

function nextPage() {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("page" + pageNow).style.display = "none";

    pageNow++;
    if (pageNow <= paragraphs.length) {
        updateProgress();
        showPage(pageNow);
    } else {
        showEndScreen();
    }
}

function showEndScreen() {
    document.getElementById("progress-bar").style.width = "100%";
    document.getElementById("page-indicator").textContent = "Selesai";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("endScreen").style.display = "block";
    document.getElementById("restartBtn").style.display = "block";
}

function restartPoem() {
    pageNow = 1;
    document.getElementById("endScreen").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
    updateProgress();
    showPage(pageNow);
}

function updateProgress() {
    const progressBar = document.getElementById('progress-bar');
    const pageIndicator = document.getElementById('page-indicator');
    
    progressBar.style.width = `${((pageNow - 1) / paragraphs.length) * 100}%`;
    pageIndicator.textContent = `${pageNow} / ${paragraphs.length}`;
}

// ============================
// INISIALISASI
// ============================

function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const duration = 3 + Math.random() * 4;
        const delay = Math.random() * 3;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;
        
        starsContainer.appendChild(star);
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    createStars();
    
    // Unlock audio context dengan user interaction
    document.addEventListener('click', function() {
        console.log('User interaction detected - audio context unlocked');
    });
    
    // Pilih musik default
    initMusic('option1');
});

// Fallback: Coba buat audio saat halaman dimuat

    // Buat audio dummy untuk unlock context
